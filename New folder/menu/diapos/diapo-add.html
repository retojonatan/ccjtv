    <section id="add" class="container mt-5">
      <h1 class="py-4 text-danger">CARGA DE DIAPOSITIVA</h1>
      <form>
        <div class="form-group row">
          <label for="inputURL" class="col-sm-3 col-form-label">AGREGAR DIAPO</label>
          <div class="col-sm-9">
            <input type="url" class="form-control" id="inputURL" placeholder="Ingrese aquí el link del diapo.">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nombre de Identificación</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Ingrese el nombre para identificar facilmente al diapo">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-1">Nivel al cual pertenece el diapo</legend>
            <div class="col-sm-9 pt-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  Jardín
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Primaria
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Secundaria
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-3">Año del Material</div>
          <div class="col-sm-9">
            <select class="custom-select">
              <option selected disabled hidden>Seleccionar el año al que corresponde el material</option>
              <option value="1">Primero</option>
              <option value="2">Segundo</option>
              <option value="3">Tercero</option>
              <option value="3">Cuarto</option>
              <option value="3">Quinto</option>
              <option value="3">Sexto</option>
              <option value="3">Material de interés General</option>
            </select>
          </div>
        </div>
        <div class="form-group row pt-5">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn px-4 mx-4 btn-primary">AGREGAR DIAPO</button>
            <a href="menu-diapos.html" class="btn px-5 mx-4 btn-outline-secondary">Cancelar</a>
          </div>
        </div>
      </form>
